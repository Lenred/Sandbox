<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/master.css">
    <link rel="stylesheet" href="Assets/runCodeStyle.css"> <!-- New CSS File -->
    <title>testing Responsive Design</title>
</head>
<body>
    <div class="header">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="testingGround.html">Clickjacking</a></li>
            <li><a href="scenarios.html">Practice Scenarios</a></li>
            <li><a href="codeRun.html">Run Code</a></li>
        </ul>
    </div>
    
    <div class="runCodeContainer">
        <div class="runCodeHeader">
            <h1>Run Code</h1>
            <p>Write and test your HTML, CSS, and JavaScript code.</p>
        </div>
        <button class="runButton" onclick="runCode();">Run Code</button>
        <div class="codeInputArea">
            <strong>Code</strong>
            <textarea name="sourceCode" id="sourceCode" style="width:100%; height: 200px;">
                <!-- Sample HTML code can go here -->
            </textarea>
        </div>
        <div class="outputArea">
            <strong>Output</strong>
            <iframe name="targetCode" id="targetCode" style="width:100%; height: 200px;"></iframe>
        </div>
    </div>

    <div class="footer">
        This is the Testing ground of Lennart Comrade-Linux
    </div> 

    <script type="text/javascript">
        function runCode() {
            var content = document.getElementById('sourceCode').value;
            var iframe = document.getElementById('targetCode');
            iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
            iframe.document.open();
            iframe.document.write(content);
            iframe.document.close();
            return false;
        }
        runCode();
    </script>
</body>
</html>
